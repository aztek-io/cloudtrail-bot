########################################
### Image ##############################
########################################

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

########################################
### Prerequisites ######################
########################################

before_script:
  - terraform --version
  - terraform init ./Terraform

stages:
  - validate
  - build
  - deploy

########################################
### Validte ############################
########################################

validate:
  stage: validate
  script:
    - terraform validate ./Terraform

########################################
### Plan ###############################
########################################

plan:
  stage: build
  script:
    - terraform plan ./Terraform

########################################
### Apply ##############################
########################################

apply:
  stage: deploy
  script:
    - terraform apply -auto-approve ./Terraform
  dependencies:
    - plan
      # only:
      # - master

