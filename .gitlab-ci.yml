########################################
### Image ##############################
########################################

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

########################################
### Prerequisites ######################
########################################

before_script:
  - terraform --version
  - terraform init ./Terraform

stages:
  - plan
  - deploy

########################################
### Plan ###############################
########################################

plan:
  stage: plan
  script:
    - terraform plan ./Terraform
  only:
    changes:
        - Terraform/*.tf

########################################
### Apply ##############################
########################################

apply:
  stage: deploy
  script:
    - terraform apply -auto-approve ./Terraform
  dependencies:
    - plan
  only:
    changes:
        - Terraform/*.tf

